<div>
  <h2>{{movie.name}}</h2>
  <div>genre: {{movie.genre}}</div>
  <div>rating: {{movie.rating}}</div>

    <div>name: <input type="text"  [(ngModel)]="movie.name" /></div>
    <div>genre: <input type="text" [(ngModel)]="movie.genre" (keydown.Escape)="onClearGenre()" /></div>
    <div>rate: <input type="number" [(ngModel)]="movie.rating" /></div>
</div>
