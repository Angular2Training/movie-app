<h2>All movies</h2>

<cw-loading-container [loading]="moviesLoading" >
    <cw-movie-list [movies]="movies" (movieClicked)="onMovieClicked($event)"></cw-movie-list>
</cw-loading-container>

<div *ngIf="selectedMovie">
  <cw-movie-detail [movie]="selectedMovie"></cw-movie-detail>
</div>

<div *ngIf="selectedMovie">
  <cw-movie-detail-reactive [movie]="selectedMovie"></cw-movie-detail-reactive>
</div>
